<link type="text/css" rel="stylesheet" href="/common.css" media="screen">
<style type="text/css">
form {
	width: 640px !important;
}
fieldset {
	line-height: 2 !important;
}
fieldset .headline {
	display: block;
	width: 25%;
	float: left;
	margin-right: 1em;
	text-align: right;
}
fieldset br {
    clear: left;
}
</style>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
<script type="text/javascript">
jQuery(function($) {
	$('#form_save').submit(function() {
		$('#progress_dialog').dialog('destroy').remove();
		$('<div id="progress_dialog" class="ui-helper-hidden" title="Now downloading..."><p>Please wait for a long moment without haste...</p><div style="text-align: center"><img src="http://assets3.smart.fm/html5/images/animated/loading_tabs_24px.gif" alt=""></div></div>').appendTo('body');
		$('#progress_dialog').dialog({modal: true});
		return true;
	});
	$('input:submit').button();
	$('#target, #lang').buttonset().css('font-size', '75%');
	$('fieldset').each(function() {
		$('<h3><a href="#">' + $(this).find('legend').text() + '</a></h3>').insertBefore($(this));
	});
	$('legend').hide();
	$('form').accordion({autoHeight: false, icons: null});
});
</script>
<title>Smart.fm Memento Maker</title>
</head>

<body class="ui-widget">
<h1 class="ui-widget-header"><a href="http://smart.fm/" target="_blank">Smart.fm</a> Memento Maker</h1>

<form id="form_save" method="get" action="/memento">
	<fieldset>
		<legend>Save</legend>
		<label class="headline">Your smart.fm ID:</label><input type="text" id="user_id" name="user_id" size="30"> <input type="submit" value="Save"><br>
	</fieldset>
</form>
